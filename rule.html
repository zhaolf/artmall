				<p>活动时间：8月10日00：00 - 8月16日24：00</p>
				<p>活动内容：上传任意一张空间图（如办公室/家居空间/酒店等），在“艺多多”版画库中选择合适的版画摆放在合适之处，合成一张最佳效果作品参与版画PK大赛。</p>

				<p>最佳空间奖（20名）：阿特多多艺术T恤 20件。</p>
				<p>最佳人气奖（50名）：艺术狗100积分+阿特空间有赞商城200元代金券。</p>
